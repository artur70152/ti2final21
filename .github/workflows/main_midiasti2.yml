# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - midiasti2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_99c12239f15b4ed29ab82a18e4a81c5f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f22262c566524b3792a97f1536157bc8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_99c12239f15b4ed29ab82a18e4a81c5f }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'midiasti2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e33b8b49e8aa4c9e947565c23079d5cb }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_99c12239f15b4ed29ab82a18e4a81c5f }}/appsvc/staticsite:${{ github.sha }}'