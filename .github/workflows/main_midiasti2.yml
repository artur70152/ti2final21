name: Azure Deploy Java

on:
  push:
    branches:
      - main  # ou 'master' se seu repositório usar master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        run: mvn clean package

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: midiasti2
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F15E5D2503114DDA9DEFCF5BDC219878 }}
          package: target/01HelloWordSparkFramework-0.0.1-SNAPSHOT.jar
