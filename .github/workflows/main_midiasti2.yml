name: Build and deploy Java JAR to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        run: mvn clean package

      - name: Verificar arquivos gerados
        run: ls -lh target/

      - name: Encontrar e copiar JAR como app.jar
        run: |
          mkdir -p package
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          echo "Encontrado: $JAR_FILE"
          cp "$JAR_FILE" package/app.jar

      - name: Compactar para deploy.zip
        run: |
          cd package
          zip -r ../deploy.zip .

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: midiasti2
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_MIDIASTI2 }}
          package: deploy.zip
