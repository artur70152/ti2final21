name: Build and deploy Java JAR to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build com Maven
        run: mvn clean package

      - name: Copiar e renomear o JAR como app.jar
        run: |
          mkdir package
          cp target/*.jar package/app.jar

      - name: Compactar em deploy.zip
        run: |
          cd package
          zip -r ../deploy.zip .

      - name: Deploy para Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: midiasti2
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_MIDIASTI2 }}
          package: deploy.zip
